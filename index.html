<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Surprise Ulang Tahun</title>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:'Courier New', monospace; background:#000; color:#0f0; }
    #inputScreen, #hackScreen, #celebrationScreen { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    #hackScreen, #celebrationScreen { display:none; }
    input, button { padding:10px; font-size:1.2em; border:none; border-radius:4px; margin-bottom:10px; }
    #progressBar { width:80%; height:20px; background:#111; border-radius:10px; overflow:hidden; margin-top:20px; }
    #progress { width:0%; height:100%; background:#0f0; }

    /* Hack screen */
    #hackLog { width:80%; height:40%; background:#111; padding:20px; overflow:auto; box-shadow: inset 0 0 10px #0f0; }
    #hackLog::after { content: '_'; display:inline-block; margin-left:5px; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* Glitch */
    @keyframes screenGlitch {
      0% { transform: scale(1); }
      50% { transform: scale(1.02) rotate(0.5deg); }
      100% { transform: scale(1); }
    }
    body.glitch { animation: screenGlitch 0.3s infinite; }

    /* Celebration */
    body.celebrate { background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%); color:#333; font-family:'Segoe UI', sans-serif; }
    .balloon { position:absolute; bottom:-150px; width:60px; height:80px; border-radius:50%; animation:rise 6s infinite ease-in; }
    .balloon::after { content:''; position:absolute; top:80px; left:50%; width:2px; height:40px; background:#666; }
    @keyframes rise {
      0% { bottom:-150px; opacity:0; }
      10% { opacity:1; }
      100% { bottom:110%; opacity:0; transform:translateX(50px);}
    }
    .confetti { position:absolute; width:8px; height:8px; transform:rotate(45deg); animation:fall 4s infinite ease-out; }
    @keyframes fall {
      0% { top:-10%; opacity:1; }
      100% { top:110%; opacity:0; transform:translateX(100px) rotate(360deg);}
    }
    #message { text-align:center; opacity:0; animation:fadeIn 3s ease-out 1s forwards; }
    @keyframes fadeIn {
      0% { opacity:0; transform:scale(0.5);}
      100% { opacity:1; transform:scale(1);}
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="birthdayMusic" src="https://b.top4top.io/m_3398y8ldo1.mp3" loop></audio>

  <!-- Input Screen -->
  <div id="inputScreen">
    <h2 style="color:#0f0;">Masukkan Nama:</h2>
    <input type="text" id="nameInput" placeholder="Nama Anda" />
    <button id="startBtn">Mulai!</button>
  </div>

  <!-- Fake Hack Screen -->
  <div id="hackScreen">
    <div id="hackLog"></div>
    <div id="progressBar"><div id="progress"></div></div>
  </div>

  <!-- Celebration Screen -->
  <div id="celebrationScreen">
    <div id="message">
      <h1 id="greet">Surprise, Suprisenta!</h1>
      <p id="wish">Hari ini milikmu, Suprisenta‚Äîsemoga setiap detik dipenuhi tawa, cinta, dan kebahagiaan yang tak terlupakan. Selamat Ulang Tahun! üéÇ‚ù§Ô∏è</p>
    </div>
  </div>

  <!-- Watermark -->
  <div id="fromGrandkuq" style="display:none; position:fixed; bottom:10px; right:10px; font-size:1em; color:#444;">Dibuat dengan cinta oleh <strong>Grandkuq</strong></div>

  <script>
    const inputScreen = document.getElementById('inputScreen');
    const hackScreen = document.getElementById('hackScreen');
    const celebration = document.getElementById('celebrationScreen');
    const hackLog = document.getElementById('hackLog');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('startBtn');
    const music = document.getElementById('birthdayMusic');

    startBtn.onclick = () => {
      const name = document.getElementById('nameInput').value.trim() || 'Suprisenta';
      hackLog.textContent = '';
      inputScreen.style.display = 'none';
      hackScreen.style.display = 'flex';
      document.body.classList.add('glitch');
      runHackSequence(name);
    };

    function runHackSequence(name) {
      const steps = [
        '>> Menghubungkan ke server...',
        '>> Memverifikasi hak akses...',
        '>> Mengunduh paket berbahaya...',
        '>> Menyebarkan virus...',
        '>> Mengunci sistem target...'
      ];
      let i = 0;
      function typeLine(line, cb) {
        let idx = 0;
        function typeChar() {
          if (idx < line.length) {
            hackLog.textContent += line[idx++];
            hackLog.scrollTop = hackLog.scrollHeight;
            setTimeout(typeChar, 50 + Math.random() * 50);
          } else {
            hackLog.textContent += '\n';
            cb();
          }
        }
        typeChar();
      }
      function nextStep() {
        if (i < steps.length) {
          typeLine(steps[i], () => {
            const prog = ((i + 1) / steps.length) * 100;
            progress.style.width = prog + '%';
            i++;
            setTimeout(nextStep, 800 + Math.random() * 400);
          });
        } else {
          setTimeout(() => {
            document.body.classList.remove('glitch');
            hackLog.textContent += '>> Sistem terdeteksi...\n>> Pengalihan ke mode aman...\n';
            setTimeout(() => showCelebration(name), 1500);
          }, 500);
        }
      }
      nextStep();
    }

    function showCelebration(name) {
      hackScreen.style.display = 'none';
      document.body.classList.add('celebrate');
      celebration.style.display = 'block';
      document.getElementById('greet').textContent = 'Surprise, Untuk ' + name + '!';
      document.getElementById('wish').textContent =
        `Hari ini ultah ya üòÅ, ${name} semoga diberikan panjang umur dan kebahagiaan yang tak terlupakan. Selamat Ulang Tahun! üéÇ‚ù§Ô∏è.`;
      document.getElementById('fromGrandkuq').style.display = 'block';
      startBalloons();
      music.play();

      // Pesan tambahan dari Grandkuq
      setTimeout(() => {
        const specialMsg = document.createElement('div');
        specialMsg.innerHTML = "<h2 style='font-size:1.8em;'> </h2><h1 style='color:#4472CA;'>- Grandkuq</h1>";
        specialMsg.style.opacity = 0;
        specialMsg.style.transition = 'opacity 2s';
        celebration.appendChild(specialMsg);
        setTimeout(() => specialMsg.style.opacity = 1, 500);
      }, 9000);
    }

    const colors = ['#FF6B6B','#FFE66D','#4472CA','#4ECDC4','#C44D58'];
    function createBalloon() {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.left = Math.random()*100 + '%';
      b.style.animationDuration = 4 + Math.random()*4 + 's';
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }
    function createConfetti() {
      const c = document.createElement('div');
      c.classList.add('confetti');
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      c.style.left = Math.random()*100 + '%';
      c.style.animationDuration = 2 + Math.random()*2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
    function startBalloons() {
      setInterval(createBalloon, 800);
      setInterval(createConfetti, 200);
    }
  </script>
</body>
</html>
